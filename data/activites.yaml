- title: Science et croyance, éternels ennemis
  subtitle: "<strong>Rencontre</strong> avec <strong>Marcel Otte</strong>, docteur en Histoire de l’art et archéologie et <strong>Albert Moukheiber</strong>, docteur en neurosciences et psychologue clinicien"
  start_date: "2019-11-26T09:00:00.00+02:00"
  date_for_humans: Le 26 novembre 2019 à 9h
  place: à La Cité Miroir
  address: Place Xavier Neujean, 22 à 4000 Liège
  price: 5&nbsp;€ <small>(1,25&nbsp;€ Art.27)</small>
  description: >
    <p>Les intervenants croiseront leurs regards sur l’antagonisme entre la science et la croyance. Ils proposeront des points de vue complémentaires à partager avec le public. Le combat entre la science et la croyance est-il inutile ? La science s’est-elle substituée à la religion dans la construction de notre civilisation ? Notre cerveau est-il une fabrique à croyances ? La foi est-elle compatible avec une démarche rationnelle et scientifique ? Autant de questions, et bien d’autres, qui viendront animer ce moment d’échange et de débat.</p>
