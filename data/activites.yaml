- title: La laïcité tacite de la science
  subtitle: <strong>Conférence</strong> de <strong>Guillaume Lecointre</strong>, commissaire de l’exposition <em>Darwin, l’original</em>
  start_date: "2019-11-12T19:30:00.00+02:00"
  date_for_humans: Le 12 novembre 2019 à 19h30
  place: à La Cité Miroir
  address: Place Xavier Neujean, 22 à 4000 Liège
  price: 5&nbsp;€ <small>(1,25&nbsp;€ Art.27)</small>
  description: >
    <p>Il n’est plus exceptionnel aujourd’hui, en classe de sciences ou sur les réseaux sociaux, que les contenus scientifiques se voient questionnés, voire contestés sur base de croyances ou d’opinions. La théorie de l’évolution n’échappe pas à la règle. Guillaume Lecointre, chercheur et pédagogue, nous proposera de s’armer intellectuellement face à cette réalité. Il nous confiera des clés pour mieux distinguer les savoirs, issus de la démarche scientifique, des croyances, convictions religieuses ou opinions. Il nous rappellera les conditions essentielles à l’exercice scientifique, la laïcité tacite qui l’anime et le rôle éminemment social et politique de l’espace scolaire.</p>
    <p><img class="float-img" src="/assets/img/guillaume-lecointre.jpg" alt="Portrait de Guillaume Lecointre" width="90" height="90"><em>Guillaume Lecointre est directeur du département Systématique et Évolution du Muséum National d'Histoire Naturelle en France. Il est commissaire de l’exposition Darwin, l’original.</em></p>

- title: Tout le monde descend
  subtitle: "<strong>Pièce de café-théâtre</strong> de <strong>Marie-Charlotte Morin</strong>. Production : Artenréel#1."
  start_date: "2019-11-21T19:30:00.00+02:00"
  date_for_humans: Le jeudi 21 novembre à 14h (scolaire) et à 19H30 (adultes)
  place: à La Cité Miroir
  address: Place Xavier Neujean, 22 à 4000 Liège
  price: 7&nbsp;€ <small>(5&nbsp;€ réduit, 3&nbsp;€ scolaire, 1,25&nbsp;€ Art.27)</small>
  img: tout-le-monde-descend
  description:  >
    <p>Plus de 150 ans après la parution de L’Origine des espèces de Charles Darwin, la science moderne nous livre les détails des mécanismes de l’évolution. Cette théorie, pourtant reconnue par toute la communauté scientifique, reste en conflit avec les religieux les plus obscurantistes, mais pas seulement. Par le jeu et la pédagogie, cette pièce est une comédie de vulgarisation scientifique qui a pour objectif d’expliquer, détailler, illustrer, redémontrer, appuyer la théorie de Darwin en la rendant accessible et joyeuse. Elle veut décloisonner la science de son cadre habituel, déverrouiller les codes d’accès traditionnels. Elle offre ainsi une entrée en matière passionnante, décalée et illustre les conflits entre science et dogmes séculaires. Une opposition ô combien d’actualité aux obscurantismes de tous horizons, surtout aux États-Unis où seul un quart des américains sont convaincus par la théorie de Darwin.</p>
