<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode }}">
  <head>
    <link rel="preload" href="/assets/fonts/NeueMachina-Regular.woff2" as="font" crossorigin type="font/woff2">
    <link rel="preload" href="/assets/fonts/NeueMachina-Ultrabold.woff2" as="font" crossorigin type="font/woff2">
    <meta charset="utf-8">
    <meta name="language" content="{{ .Site.LanguageCode }}" />
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ with .Params.Title }} | {{ . }}{{ end }}{{ end }}</title>
    <meta name="author" content='{{ .Site.Params.Author }}' />
    <meta name="description" content='{{ .Site.Params.Description }}' />
    <meta property="og:type" content="website" />
  	<meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:title" content="{{ .Site.Title }} {{ with .Params.Title }} | {{ . }}{{ end }}" />
    <meta property="og:description" content='{{ .Site.Params.Description }}' />
    <meta property="og:image" content="{{ .Site.BaseURL }}assets/img/garages-numeriques-opengraph.jpg" />
    <meta property="og:site_name" content="{{ .Site.Title }}" />
    {{ $style := resources.Get "sass/main.scss" | resources.ToCSS | resources.PostCSS | resources.Minify | resources.Fingerprint }}
    <link rel="stylesheet" type="text/css" href="{{ $style.Permalink | relURL }}">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  </head>
	<body id="root" class="{{ .Params.layout }}">
    <div class="site-wrapper">
      {{ block "header" . }}{{ partial "site-header.html" .}}{{ end }}
      <main class="site-main {{ if ne .IsHome true }}main-single{{ else }}main-home{{ end }}" id="site-main">{{ block "main" . }}{{ end }}</main>
      {{ block "footer" . }}{{ partial "site-footer.html" . }}{{ end }}
    </div>
    
    <div class="site-footer__bars">
      <a target="_blank" href="https://www.facebook.com/lesgaragesnumeriques/" title="Facebook">F</a>
      <a target="_blank" href="https://www.instagram.com/lesgaragesnumeriques/" title="Instagram">I</a>
      <a target="_blank" href="mailto:dorian.meeus@undermylabel.com" title="E-mail">@</a>
    </div>
    
    <script>
      window.onload=function(){var e=document.createElement("video"),t=document.createElement("source"),a=(document.createElement("video").canPlayType,document.createElement("video")),n=(a.canPlayType('video/mp4; codecs="avc1.42E01E,mp4a.40.2"'),a.canPlayType('video/webm; codecs="vp8,vorbis"'),document.getElementById("video-wrapper"));e.id="video-bg",t.type="video/mp4",t.src="/assets/videos/garages-numeriques-homepage-loop.mp4",e.appendChild(t),e.preload=!0,e.autoplay=!0,e.muted=!0,e.loop=!0,e.setAttribute("playsinline",""),n.appendChild(e),e.onloadeddata=function(){!function(){for(var e=document.getElementById("sixth-bar"),t=!1,a=document.querySelectorAll(".site-logo__text__span"),n=document.querySelectorAll(".site-logo__bar"),d=0;d<a.length;d++)a[d].classList.add("animated");for(var d=0;d<n.length;d++)n[d].classList.add("animated");function o(){t||e.classList.add("bluebar")}e.addEventListener("webkitAnimationEnd",o),e.addEventListener("animationend",o)}()}};
    </script>
  </body>
</html>
